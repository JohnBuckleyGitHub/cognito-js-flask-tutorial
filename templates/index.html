<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <h2>Velosense Online Data View</h2>
                <h4>V 0.1.11</h4>
            </div>
            <div class="col-sm-4">
                <div>
                    <form onsubmit="return false;">
                        <div class="form-group">
                            <div>Email Address</div>
                            <input id="sign_in_username"
                                type="text" class="form-control"
                                placeholder="Enter Email">
                        </div>
                        <div class="form-group">
                            <div>Password</div>
                            <input id="sign_in_password"
                                type="password" class="form-control"
                                placeholder="Enter password">
                        </div>
                        <div class="form-group">
                            <div>New Password</div>
                            <input id="new_password"
                                   type="password" class="form-control"
                                   placeholder="New password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block"
                                onclick="signIn();">
                            Sign in
                        </button>
                    </form>
                </div>
                <div>
                    <h2></h2>
                    <button type="button" class="btn btn-primary btn-block"
                                onclick="displayMsg();">
                            Console Display
                        </button>
                </div>
                <div>
                    <h3 id="button_msg"></h3>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="{{ url_for('static',
            filename='aws-cognito-sdk.min.js') }}"></script>
    <script src="{{ url_for('static',
            filename='amazon-cognito-identity.min.js') }}"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
    <script src="{{ url_for('static', filename='test.js') }}"></script>

</body>
</html>
